fmf-introduction=Kanały umożliwiają transport dużych ilości płynów na duże odległości.
fmf-non-return-duct=[entity=non-return-kanał] pozwala na zmuszenie płynu do poruszania się w jednym kierunku. Powszechne przypadki użycia to odizolowanie obszaru produkcyjnego w celu uniknięcia marnotrawstwa, nadanie priorytetu niektórym gałęziom produkcji lub zwiększenie ciśnienia na duże odległości.

