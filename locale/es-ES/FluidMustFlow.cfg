[tips-and-tricks-item-description]
fmf-auto-join=Los Conductos rectos cortos contiguos se unirán automáticamente en Conductos.\nLos Conductos contiguos se unirán automáticamente en Conductos rectos largos.\nEsta característica puede ser deshabilitada en los ajustes del mod, en cuyo caso, recetas para Conductos y Conductos rectos largos estarán disponibles.
fmf-endpoints=Debido a su gran tamaño, las tuberías normales no pueden conectarse directamente a los conductos. Los fluidos deben entrar a una red de conductos a través de un Conducto de entrada, y salir a través de un Conducto de escape. Hasta seis tuberías pueden conectarse a cada extremo para configuraciones de alto rendimiento.
fmf-introduction=Los ductos permiten transportar grandes cantidades de fluidos por largas distancias.
fmf-non-return-duct=La tubería de no retorno permite forzar la circulación de fluidos en una única dirección. Casos de uso comunes pueden ser el aislamiento del área de producción para prevenir desperdicios, priorizar ciertas ramas, o incrementar la presión a través de largas distancias.

