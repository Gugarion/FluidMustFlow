[tips-and-tricks-item-description]
fmf-endpoints=Normale Rohre können aufgrund ihrer Größe nicht direkt mit Kanälen verbunden werden. Daher müssen Flüssigkeiten über eine [entity=duct-end-point-intake] in ein Kanalnetz eingeleitet und über eine [entity=duct-end-point-outtake] ausgeleitet werden. Für Systemen mit hohem Durchsatz können bis zu sechs Rohre an jeden Endpunkt angeschlossen werden.
fmf-introduction=Die Kanäle ermöglichen den Transport großer Flüssigkeitsmengen über große Entfernungen.
fmf-non-return-duct=Mit [entity=non-return-duct] können Sie eine Flüssigkeit zwingen, sich in eine Richtung zu bewegen. Häufige Anwendungsfälle sind die Isolierung des Produktionsbereichs zur Vermeidung von Verlusten, die Priorisierung bestimmter Zweige oder die Erhöhung des Drucks über große Entfernungen.

