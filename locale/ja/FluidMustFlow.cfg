fmf-auto-join=[entity=duct-small] 同士で隣接していると、自動的に [entity=duct] に結合されます。\n[entity=duct] 同士で隣接していると、自動的に [entity=duct-long] に結合されます。\nこの機能はmod設定で無効に出来ます。その場合、[item=duct] と [item=duct-long] のレシピが利用可能になります。
fmf-introduction=ダクトを使用すると、大量の流体を長距離輸送することができます。
fmf-non-return-duct=[entity=non-return-duct] では、流体を強制的に一方向のみに流すことが出来ます。一般的な使用例としては、生産エリアを分離して無駄を省いたり、特定の分岐を優先させたり、長距離の流体輸送において、圧力を高く保つことが出来ます。

