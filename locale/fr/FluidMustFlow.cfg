[tips-and-tricks-item-description]
fmf-endpoints=A cause de leur grande taille, les conduits ne peuvent pas être connectés aux tuyaux classiques. Les fluides doivent entrer dans un réseau de conduits par une [entity=duct-intake] puis en sortir par une [entity=duct-exhaust]. Jusqu'à six tuyaux peuvent être connectés à chaque entrée/sortie pour les installations à haut débit.
fmf-introduction=Les conduits vous permettent de transporter de grandes quantités de fluides sur de longues distances.
fmf-non-return-duct=Le [entity=non-return-duct] vous permet de forcer le sens des flux de fluide dans une direction. Ces conduits servent en général à séparer les zone de production du réseau principal pour éviter les pertes, à alimenter en priorité certaines branches, ou bien pour augmenter la pression des fluides sur les longues distances.

